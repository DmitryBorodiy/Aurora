<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="en" />

        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Aurora - search, browse and explore</title>
        <meta name="description" content="Aurora is the ultimate app for exploring the web and discovering new things." />

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

        <!-- Fluent UI for web  -->
        <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
        <!-- jQuery -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>

        <!-- Main styles -->
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="fonts/FluentSystemIcons-Regular.css" />

        <!-- JS -->
        <script type="module" src="index.js"></script>
        <script src="main.js"></script>

        <!-- Google custom search -->
        <script async src="https://cse.google.com/cse.js?cx=a2c93e9887f704b6d"></script>
    </head>
    <body id="bodyLayout" onload="Page_OnLoaded()" onresize="Page_OnResize()">
        <fluent-design-system-provider id="fluent-design-provider">
            <div id="rootLayout">
                <header id="header-ui">
                    <button id="mobile-menu-button" class="icon-button" onclick="MobileMenuButton_OnClick()">
                        <i class="icon icon-ic_fluent_line_horizontal_3_20_regular self-icon" style="left: 1px;"></i>
                    </button>
                    <div id="branding-div" onclick="NavigateFrame('home.html')">
                        <img id="branding-logo" height="34" width="35" src="assets/Search.png" />
                        <p id="branding-title">Aurora</p>
                    </div>
                    <nav id="navigation-menu">
                        <button onclick="NavigateFrame('home.html')" class="fluent-hyperlink-selected">
                            <i class="icon self-icon icon-ic_fluent_home_20_regular"></i>
                            <p class="text-label">Home</p>
                        </button>
                        <button onclick="NavigateFrame('news.html')" class="fluent-hyperlink" style="margin-left: 6px;">
                            <i class="icon self-icon icon-ic_fluent_news_20_regular"></i>
                            <p class="text-label">News</p>
                        </button>
                        <button onclick="NavigateFrame('views/premium.v2.html')" class="fluent-hyperlink" style="margin-left: 6px;">
                            <i class="icon self-icon icon-ic_fluent_premium_20_regular"></i>
                            <p class="text-label">Premium</p>
                        </button>
                    </nav>
                    <nav id="header-actions">
                        <button id="support-ukraine" class="icon-button" onclick="NavigateFrame('views/support.html');">
                            <img id="ua-flag" height="14" width="20" src="https://cdn.webshopapp.com/shops/94414/files/58163266/ukraine-flag-clipart-free-download.jpg" />
                        </button>
                        <button id="feedback-command" class="icon-button" onclick="SendReview();">
                            <i class="icon self-icon icon-ic_fluent_person_feedback_20_regular"></i>
                        </button>
                        <fluent-button id="get-product-command" appearance="accent" onclick="GetProduct();">
                            <p style="padding: 4px;">Get Aurora</p>
                        </fluent-button>
                    </nav>
                </header>
                <iframe id="frame" src="home.html"></iframe>
            </div>
            <div id="sidebar-shell-backdrop">
                <div id="mobile-menu-sidebar">
                    <fluent-text-field id="mobile-search-bar" appearance="outline" placeholder="Search here">
                        <i id="mobile-search-command" class="field-icon icon icon-ic_fluent_search_20_regular" onclick="MakeSearch();"></i>
                    </fluent-text-field>
                    <span id="mobile-sidebar-menu">
                        <fluent-listbox id="menu-items" aria-labelledby="lb_label" onclick="SetMenuOpened(false);">
                            <fluent-option onclick="NavigateFrame('home.html#hero-container');" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_home_16_regular"></i>
                                    <p class="menu-item-label">Home</p>
                                </span>
                            </fluent-option>
                            <fluent-option onclick="NavigateFrame('home.html#features');" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_star_20_regular"></i>
                                    <p class="menu-item-label">Features</p>
                                </span>
                            </fluent-option>
                            <fluent-option onclick="NavigateFrame('home.html#addons-section');" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_apps_20_regular"></i>
                                    <p class="menu-item-label">Extensions</p>
                                </span>
                            </fluent-option>
                            <fluent-option onclick="NavigateFrame('home.html#looks-beautiful');" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_paint_brush_20_regular"></i>
                                    <p class="menu-item-label">Personalize</p>
                                </span>
                            </fluent-option>
                            <fluent-option onclick="NavigateFrame('home.html#ai-features');" value="fn" selected>
                                <span class="menu-item">
                                    <img alt="assistant" height="18px" width="19px" src="assets/Assistant.png" class="menu-item-icon"></img>
                                    <p class="menu-item-label">Assistant</p>
                                </span>
                            </fluent-option>
                            <fluent-divider></fluent-divider>
                            <fluent-option onclick="NavigateFrame('news.html');" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_news_20_regular"></i>
                                    <p class="menu-item-label">News</p>
                                </span>
                            </fluent-option>
                            <fluent-option onclick="SendReview();" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_mail_20_regular"></i>
                                    <p class="menu-item-label">Connect with developer</p>
                                </span>
                            </fluent-option>
                            <fluent-option onclick="NavigateFrame('news.html');" value="fn" selected>
                                <span class="menu-item">
                                    <img alt="assistant" height="18px" width="19px" src="https://img.icons8.com/fluency/48/github.png" class="menu-item-icon"></img>
                                    <p class="menu-item-label">Star on GitHub</p>
                                </span>
                            </fluent-option>
                            <fluent-divider></fluent-divider>
                            <fluent-option onclick="GetProduct();" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_store_microsoft_20_regular"></i>
                                    <p class="menu-item-label">Get Aurora</p>
                                </span>
                            </fluent-option>
                            <fluent-option onclick="NavigateFrame('views/premium.html');" value="fn" selected>
                                <span class="menu-item">
                                    <i class="menu-item-icon icon icon-ic_fluent_premium_20_regular"></i>
                                    <p class="menu-item-label">Get Premium</p>
                                </span>
                            </fluent-option>
                        </fluent-listbox>
                    </span>
                </div>
                <div id="menu-backdrop" onclick="SetMenuOpened(false);"></div>
            </div>
            <div id="progress-view-ui">
                <span id="progress-view-context">
                    <fluent-progress-ring class="pg-ring"></fluent-progress-ring>
                    <label><b>Just moment</b></label>
                </span>
            </div>
        </fluent-design-system-provider>
    </body>
</html>
