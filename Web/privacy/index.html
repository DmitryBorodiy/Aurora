<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Aurora - privacy policy</title>
        <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
        <script type="module" src="index.js"></script>

        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="../fonts/FluentSystemIcons-Regular.css" />
    </head>
    <body id="root-body">
        <fluent-design-system-provider id="fluent-design-provider">
            <header id="navigation-header">
                <button id="mobile-menu-button">
                    <i class="icon icon-ic_fluent_line_horizontal_3_20_regular" style="font-size: 22px;"></i>
                </button>
                
                <div id="branding-div">
                    <img id="branding-logo" height="34" width="35" src="../assets/Search.png" />
                    <p id="branding-title">Aurora</p>
                    <hr class="vertical-sep" style="margin-top: 12px; margin-left: 12px;" />
                    <fluent-anchor id="page-tag">Privacy policy</fluent-anchor>
                </div>

                <fluent-button id="get-product-command" appearance="accent">
                    <p style="padding: 4px;">Get Aurora</p>
                </fluent-button>
                <nav id="navigation-bar">
                    <a id="send-feedback-command" class="fluent-hyperlink">
                        <i class="icon icon-ic_fluent_person_feedback_20_regular hyperlink-icon"></i>
                        <p class="hyperlink-label">Send feedback</p>
                    </a>
                </nav>
            </header>
            <div id="page-content">
                <section id="page-title">
                    <span id="title-ui">
                        <img height="50" width="50" src="../assets/icons8-user-shield-96.png" />
                        <h2 id="page-title-box">Privacy Statement</h2>
                    </span>
                    <br />
                    <a class="date-box">
                        <p class="placeholder-text" style="margin-bottom: 22px; padding-right: 8px;">Last updated in</p>
                        <i class="icon icon-ic_fluent_calendar_ltr_20_regular hyperlink-icon"></i>
                        <p class="hyperlink-label">24.09.2023</p>
                    </a>
                </section>
                <section id="page-content">

                </section>
            </div>
        </fluent-design-system-provider>
    </body>
</html>
